<ion-header>
  <ion-toolbar>
    <ion-title>Fruta</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaulHref="/" text="atrÃ¡s"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  color="dark" [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
             *ngFor="let fruta of frutas; let i = index">
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-subtitle>
              <span> {{ i+1 }}.  </span>
              <span>{{ fruta.title }}</span>
            </ion-card-subtitle>
            <ion-card-title>
              {{ fruta.title }}
            </ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="fruta.image" 
            [src]="fruta.image">
          </ion-img>
          <p>
            {{ fruta.title }}
          </p>
          <ion-button (click)="presentAlert()">Agregar al carrito</ion-button>
        </ion-card>         
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
