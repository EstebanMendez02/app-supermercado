<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-title>Crear una cuenta</ion-card-title>
      <ion-list>
        <form #formulario="ngForm" (ngSubmit) = "onSubmitTemplate()">
        <ion-item>
          <ion-label position="floating">Nombre(s):</ion-label>
          <ion-input type="text"
                     name="nombre"
                     [(ngModel)]="usuario.nombre"
                     required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email"
                    name="email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    [(ngModel)]="usuario.email"
                    required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input type="password"
                    name="contraseña"
                    [(ngModel)]="usuario.contrasena"
                    required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repetir Contraseña:</ion-label>
          <ion-input type="password"
                    name="repetircontraseña"
                    [(ngModel)]="usuario.repetircontrasena"
                    required>
          </ion-input>
        </ion-item>
      </form>
    </ion-list>
    
  </ion-card>
  
  <hr><hr>

  <hr><hr>

  <ion-button expand="full" type="submit" [disabled]="formulario.invalid" (click)="presentAlert()">¡Registrarse!</ion-button>
</ion-content>
