<ion-header>
  <ion-toolbar>
    <ion-title>Rastreo</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaulHref="/" text="atrÃ¡s"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <ion-progress-bar [value]='porcentaje' size ="full"></ion-progress-bar>
  <ion-row>
    <ion-col size="4">Aceptando</ion-col>
    <ion-col size="4">Preparando</ion-col>
    <ion-col size="4">Enviando</ion-col>
  </ion-row>

  <hr>
  <ion-img src="assets/mapareco.jpeg"></ion-img>
  <hr>

  <ion-card>
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <img src="https://definicion.de/wp-content/uploads/2019/06/perfildeusuario.jpg" alt="repartidor">
        </ion-avatar>
      </ion-col>
      <ion-col size="10">
        <ion-label class="letra">Repartidor</ion-label>
        <hr>
        <ion-label class="letra2">Nombre por confirmar.</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <hr>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Tu pedido es el siguiente: </ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let carrito of selectedItems; let o = index">
        <ion-label>
          <span>{{o+1}}</span>
          <span>{{carrito}}</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
