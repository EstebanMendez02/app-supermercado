<ion-header>
  <ion-toolbar>
    <ion-title>Carne</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaulHref="/" text="atrÃ¡s"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
              *ngFor="let carne of carnes; let i = index">
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-subtitle>
              <span> {{ i+1 }}.  </span>
              <span>{{ carne.title }}</span>
            </ion-card-subtitle>
            <ion-card-title>
              {{ carne.title }}
            </ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="carne.image" 
            [src]="carne.image">
          </ion-img>  
          <ion-button (click)="presentAlert(i)" expand="full" size="large" fill="outline" id="colorL"
          >Agregar al carrito</ion-button>
        </ion-card>         
      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
