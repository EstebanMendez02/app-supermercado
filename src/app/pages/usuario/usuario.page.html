<ion-header>
  <ion-toolbar>
    <ion-title>usuario</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaulHref="/" text="atrás"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="12">        
          <img src="https://definicion.de/wp-content/uploads/2019/06/perfildeusuario.jpg"> <!--Cómo centrar esto-->
      </ion-col>
      <ion-col size="12">   
        <ion-card-title>
          Usuario:
          <ion-label>{{nombre}}</ion-label>
        </ion-card-title>
      </ion-col>  
    </ion-row>
  </ion-card>

  <h2>Datos</h2>

  <ion-card>
    <ion-card-title>Télefono</ion-card-title>
    <ion-card-subtitle>{{telefono}}</ion-card-subtitle>
  </ion-card>

  <ion-card>
    <ion-card-title>Dirección</ion-card-title>
    <ion-card-subtitle>{{calle}}</ion-card-subtitle>
    <ion-card-subtitle>{{numero}}</ion-card-subtitle>
    <ion-card-subtitle>{{colonia}}</ion-card-subtitle>
    <ion-card-subtitle>{{cp}}</ion-card-subtitle>
  </ion-card>
</ion-content>
